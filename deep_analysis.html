<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度分析 - 开发中</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <style>
        :root { --primary:#3661F0; --success:#00A968; --dark:#1A1A2E; --card:#27273F; --text:#EAEAEA; }
        body { margin:0; background:var(--dark); color:var(--text); font-family:'Segoe UI',sans-serif; min-height:100vh; display:flex; flex-direction:column; }
        header { background:#161625; padding:18px 0; border-bottom:4px solid var(--primary); }
        nav { max-width:1200px; margin:auto; display:flex; justify-content:space-between; align-items:center; padding:0 20px; }
        .logo { font-weight:bold; color:var(--primary); font-size:1.5em; }
        .nav-links a { color:var(--text); margin:0 15px; text-decoration:none; font-weight:600; }
        .nav-links a.active { color:var(--success); }
        .mobile-menu { display:none; font-size:1.8em; cursor:pointer; }

        .container { flex:1; display:flex; align-items:center; justify-content:center; text-align:center; padding:40px; }
        .coming-soon { background:var(--card); padding:50px; border-radius:20px; max-width:600px; border-top:8px solid #dc3545; }
        .coming-soon h1 { color:#dc3545; font-size:3em; }
        .coming-soon p { font-size:1.3em; margin:20px 0; color:#ccc; }

        footer { text-align:center; padding:25px; background:#111; color:#666; }

        @media (max-width:768px) { .nav-links { display:none; flex-direction:column; position:fixed; top:70px; left:0; width:100%; background:#161625; padding:20px; }
            .nav-links.active { display:flex; } .mobile-menu { display:block; } }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">AI联名大师</div>
            <div class="nav-links" id="navLinks">
                <a href="index.html">首页</a>
                <a href="quick_gen.html">快速生成</a>
                <a href="deep_analysis.html" class="active">深度分析</a>
            </div>
            <div class="mobile-menu" id="mobileMenu"><i class="ri-menu-line"></i></div>
        </nav>
    </header>

    <div class="container">
        <div class="coming-soon">
            <h1>深度分析模块即将上线</h1>
            <p>基于用户画像交叉分析的精准品牌匹配引擎</p>
            <p style="color:var(--success); font-weight:bold;">预计2025年Q3上线，敬请期待</p>
        </div>
    </div>

    <footer>© 2025 AI联名大师</footer>

    <script>
        document.getElementById('mobileMenu').onclick = () => document.getElementById('navLinks').classList.toggle('active');
    </script>
</body>
</html>

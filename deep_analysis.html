    <style>
        :root {--primary:#3661F0; --success:#00A968; --dark:#0F0F1A; --card:#1A1A2E; --text:#EAEAEA;}
        body {margin:0; font-family:'MiSans','Segoe UI',sans-serif; background:var(--dark); color:var(--text); min-height:100vh; display:flex; flex-direction:column;}
        header {background:#0A0A12; padding:20px 0; border-bottom:4px solid var(--primary);}
        nav {max-width:1200px; margin:auto; display:flex; justify-content:space-between; align-items:center; padding:0 20px;}

        .nav-links a.active {color:var(--success);}
        .mobile-menu {display:none; font-size:1.8em; cursor:pointer;}

        .container {flex:1; display:flex; align-items:center; justify-content:center; padding:40px;}
        .coming-card {background:var(--card); padding:60px; border-radius:20px; text-align:center; max-width:700px; border-top:8px solid var(--primary);}
        .coming-card h1 {font-size:3.5em; color:var(--primary);}
        .coming-card p {font-size:1.4em; margin:30px 0; color:#aaa;}
        .search-bar {margin-top:40px;}
        .search-bar input {width:100%; max-width:500px; padding:20px; border-radius:50px; border:none; background:#333; color:white; font-size:1.2em; text-align:center;}
        .search-bar input::placeholder {color:#888;}

        footer {text-align:center; padding:30px; background:#0A0A12; color:#666;}

        @media (max-width:768px) {.nav-links {display:none; position:fixed; top:76px; left:0; width:100%; background:#0A0A12; flex-direction:column; padding:20px 0;} .nav-links.active {display:flex;} .mobile-menu {display:block;}}
    </style>
</head>

    <header>
        <nav>
            <div class="logo">BrandLink AI</div>

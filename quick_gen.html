<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速生成 - AI异业合作报告</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <style>
        :root { --primary:#3661F0; --success:#00A968; --dark:#1A1A2E; --card:#27273F; --text:#EAEAEA; }
        body { font-family:'Segoe UI',sans-serif; background:var(--dark); color:var(--text); margin:0; min-height:100vh; display:flex; flex-direction:column; }
        header, footer { background:#161625; }
        header { padding:18px 0; border-bottom:4px solid var(--primary); position:sticky; top:0; z-index:1000; }
        nav { max-width:1200px; margin:auto; display:flex; justify-content:space-between; align-items:center; padding:0 20px; }
        .logo { font-weight:bold; color:var(--primary); font-size:1.5em; }
        .nav-links a { color:var(--text); text-decoration:none; margin:0 15px; font-weight:600; }
        .nav-links a.active { color:var(--success); }
        .mobile-menu { display:none; font-size:1.8em; cursor:pointer; }

        .container { flex:1; max-width:1000px; margin:40px auto; padding:20px; }
        h1 { text-align:center; color:var(--primary); font-size:2.5em; }
        .form-card { background:var(--card); padding:30px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.5); }
        textarea { width:100%; padding:15px; background:#333; color:white; border:1px solid #444; border-radius:8px; font-size:1.1em; margin:15px 0; height:100px; resize:none; }
        button { padding:14px 30px; background:var(--success); border:none; border-radius:50px; color:black; font-weight:bold; cursor:pointer; transition:0.3s; }
        button:hover { transform:scale(1.05); }
        button:disabled { opacity:0.6; cursor:not-allowed; }

        #result { margin-top:30px; padding:25px; background:#1e1e30; border-radius:12px; border-left:5px solid var(--success); display:none; }
        .copy-btn { float:right; background:#444; color:white; padding:8px 15px; border-radius:8px; font-size:0.9em; }
        .loading { text-align:center; padding:40px; font-size:1.3em; color:var(--success); }

        footer { text-align:center; padding:25px; color:#666; font-size:0.9em; }

        @media (max-width:768px) {
            .nav-links { display:none; position:fixed; top:70px; left:0; width:100%; background:#161625; flex-direction:column; padding:20px; }
            .nav-links.active { display:flex; }
            .mobile-menu { display:block; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">AI联名大师</div>
            <div class="nav-links" id="navLinks">
                <a href="index.html">首页</a>
                <a href="quick_gen.html" class="active">快速生成</a>
                <a href="deep_analysis.html">深度分析</a>
            </div>
            <div class="mobile-menu" id="mobileMenu"><i class="ri-menu-line"></i></div>
        </nav>
    </header>

    <div class="container">
        <h1>30秒生成专属异业合作方案</h1>
        <p style="text-align:center; color:#aaa; margin-bottom:30px;">输入你的合作目标，AI立刻为你定制爆款联名方案</p>

        <div class="form-card">
            <label><strong>请输入你的合作目标（越具体越好）</strong></label>
            <textarea id="goal" placeholder="例如：拉新10万年轻用户 / 清库存5000件秋冬外套 / 提升品牌在95后心智中的潮流感"></textarea>
            <div style="text-align:center;">
                <button id="generateBtn">生成合作方案</button>
            </div>

            <div id="loading" class="loading" style="display:none;">
                <i class="ri-loader-4-line" style="font-size:2em; animation:spin 1s linear infinite;"></i><br><br>
                AI正在分析品牌DNA与市场热点，请稍等10秒...
            </div>

            <div id="result">
                <button class="copy-btn" onclick="copyResult()">复制全部</button>
                <h3 style="color:var(--success); margin-top:0;">AI合作方案已生成</h3>
                <div id="reportContent"></div>
                <div style="text-align:center; margin-top:30px;">
                    <button onclick="location.reload()">再生成一份</button>
                </div>
            </div>
        </div>
    </div>

    <footer>© 2025 AI联名大师 · 让每一个品牌都能被看见</footer>

    <script>
        document.getElementById('mobileMenu').onclick = () => document.getElementById('navLinks').classList.toggle('active');

        document.getElementById('generateBtn').onclick = async () => {
            const goal = document.getElementById('goal').value.trim();
            if (!goal) return alert('请先填写合作目标！');

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;

            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-你的DeepSeek密钥填这里（免费注册即可）'  
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{
                            role: "system",
                            content: "你是一个顶尖的异业合作策划专家。请根据用户输入的合作目标，输出一份完整、可执行的异业合作方案，包含：推荐合作品牌（2-3个）、核心创意、活动主题、执行时间线、权益分配、宣传渠道、预算建议、预期效果。用简洁优美的中文输出，结构清晰。"
                        }, {
                            role: "user",
                            content: goal
                        }],
                        temperature: 0.9,
                        max_tokens: 1500
                    })
                });

                const data = await response.json();
                const content = data.choices[0].message.content;

                document.getElementById('reportContent').innerHTML = content.replace(/\n/g, '<br>');
                document.getElementById('result').style.display = 'block';
            } catch (e) {
                document.getElementById('reportContent').innerHTML = '<p style="color:#ff6b6b;">生成失败，请检查网络或稍后重试（免费API可能限流）</p>';
                document.getElementById('result').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('generateBtn').disabled = false;
            }
        };

        function copyResult() {
            const text = document.getElementById('reportContent').innerText;
            navigator.clipboard.writeText(text);
            alert('已复制到剪贴板！');
        }

        // 加载动画
        const style = document.createElement('style');
        style.innerHTML = `@keyframes spin { from {transform:rotate(0deg)} to {transform:rotate(360deg)} }`;
        document.head.appendChild(style);
    </script>
</body>
</html>

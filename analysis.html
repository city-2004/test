<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌异业合作分析 - BrandLink AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <style>
        :root {--primary:#3661F0; --success:#00A968; --dark:#0F0F1A; --card:#1A1A2E; --text:#EAEAEA;}
        body {margin:0; font-family:'MiSans','Segoe UI',sans-serif; background:var(--dark); color:var(--text); min-height:100vh; display:flex; flex-direction:column;}
        header {background:#0A0A12; padding:20px 0; border-bottom:4px solid var(--primary);}
        nav {max-width:1200px; margin:auto; display:flex; justify-content:space-between; align-items:center; padding:0 20px;}
        .logo {font-size:2em; font-weight:900; background:linear-gradient(90deg,#3661F0,#00A968); -webkit-background-clip:text; color:transparent;}
        .nav-links a {color:var(--text); text-decoration:none; margin:0 20px; font-weight:600;}
        .nav-links a.active {color:var(--success);}
        .mobile-menu {display:none; font-size:1.8em; cursor:pointer;}

        .container {flex:1; max-width:1100px; margin:40px auto; padding:20px;}
        h1 {text-align:center; font-size:2.8em; margin-bottom:20px;}
        .upload-section {display:flex; gap:40px; justify-content:center; flex-wrap:wrap; margin:40px 0;}
        .upload-box {background:var(--card); padding:30px; border-radius:16px; width:400px; text-align:center;}
        .upload-box input[type="text"] {width:100%; padding:15px; background:#333; border:none; border-radius:8px; color:white; margin:15px 0; font-size:1.1em;}
        .file-drop {border:2px dashed #555; border-radius:12px; padding:40px; background:#222; cursor:pointer; transition:0.3s;}
        .file-drop.dragover {border-color:var(--success); background:#1a2a1a;}
        .file-drop p {margin:10px 0 0; color:#888;}

        .btn-group {display:flex; justify-content:center; flex-wrap:wrap; gap:20px; margin:60px 0;}
        .gen-btn {padding:16px 32px; background:#333; border:2px solid #555; border-radius:50px; color:white; font-weight:bold; cursor:pointer; transition:0.3s; min-width:280px;}
        .gen-btn:hover {background:var(--primary); border-color:var(--primary);}
        .gen-btn.active {background:var(--success); border-color:var(--success);}

        #resultArea {margin-top:40px; background:var(--card); border-radius:16px; padding:30px; display:none;}
        .copy-all {float:right; padding:8px 16px; background:#444; border-radius:8px;}

        footer {text-align:center; padding:30px; background:#0A0A12; color:#666;}

        @media (max-width:768px) {
            .upload-section {flex-direction:column; align-items:center;}
            .upload-box {width:100%; max-width:400px;}
            .nav-links {display:none; position:fixed; top:76px; left:0; width:100%; background:#0A0A12; flex-direction:column; padding:20px 0;}
            .nav-links.active {display:flex;} .mobile-menu {display:block;}
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">BrandLink AI</div>
            <div class="nav-links" id="navLinks">
                <a href="index.html">首页</a>
                <a href="analysis.html" class="active">品牌异业合作分析</a>
                <a href="deep_analysis.html">用户交叉画像分析</a>
            </div>
            <div class="mobile-menu" id="mobileMenu"><i class="ri-menu-line"></i></div>
        </nav>
    </header>

    <div class="container">
        <h1>品牌异业合作分析报告生成器</h1>
        <p style="text-align:center; color:#aaa; font-size:1.2em;">上传两家品牌资料，AI自动分析DNA兼容性、市场热点、合作机会并生成完整方案</p>

        <div class="upload-section">
            <div class="upload-box">
                <h3>品牌 A</h3>
                <input type="text" id="brandA" placeholder="请输入品牌名称（如：瑞幸咖啡）">
                <div class="file-drop" id="dropA">
                    <i class="ri-upload-cloud-2-line" style="font-size:3em; color:#555;"></i>
                    <p>点击或拖拽上传品牌资料<br><small style="color:#888;">支持PDF/Word/图片，最多10个文件</small></p>
                    <input type="file" id="filesA" multiple style="display:none;">
                </div>
                <div id="fileListA" style="margin-top:15px; font-size:0.9em; color:#888;"></div>
            </div>

            <div class="upload-box">
                <h3>品牌 B</h3>
                <input type="text" id="brandB" placeholder="请输入品牌名称（如：茅台）">
                <div class="file-drop" id="dropB">
                    <i class="ri-upload-cloud-2-line" style="font-size:3em; color:#555;"></i>
                    <p>点击或拖拽上传品牌资料<br><small style="color:#888;">支持PDF/Word/图片，最多10个文件</small></p>
                    <input type="file" id="filesB" multiple style="display:none;">
                </div>
                <div id="fileListB" style="margin-top:15px; font-size:0.9em; color:#888;"></div>
            </div>
        </div>

        <div class="btn-group">
            <button class="gen-btn" id="btn1">1. 品牌 DNA 分析</button>
            <button class="gen-btn" id="btn2">2. 市场趋势与社会热点洞察</button>
            <button class="gen-btn" id="btn3">3. 合作机会推荐</button>
            <button class="gen-btn" id="btn4">4. AI 合作方案生成</button>
            <button class="gen-btn" id="btn5">5. 综合报告获取（PDF）</button>
        </div>

        <div id="resultArea">
            <button class="copy-all" onclick="copyAll();">复制全部</button>
            <h2 style="color:var(--success); text-align:center;">分析报告已生成</h2>
            <div id="reportContent" style="margin-top:20px; line-height:2;"></div>
        </div>
    </div>

    <footer>© 2025 BrandLink AI - 科学决策，不再拍脑袋</footer>

    <script>
        document.getElementById('mobileMenu').onclick = () => document.getElementById('navLinks').classList.toggle('active');

        // 文件拖拽上传美化（左右两侧独立）
        ['A', 'B'].forEach(side => {
            const dropZone = document.getElementById(`drop${side}`);
            const fileInput = document.getElementById(`files${side}`);
            const fileList = document.getElementById(`fileList${side}`);

            dropZone.onclick = () => fileInput.click();
            fileInput.onchange = () => updateFileList(side, fileInput.files);

            ['dragover', 'dragenter'].forEach(evt => {
                dropZone.addEventListener(evt, e => { e.preventDefault(); dropZone.classList.add('dragover'); });
            });
            ['dragleave', 'drop'].forEach(evt => {
                dropZone.addEventListener(evt, e => { e.preventDefault(); dropZone.classList.remove('dragover'); });
            });
            dropZone.addEventListener('drop', e => {
                updateFileList(side, e.dataTransfer.files);
            });

            function updateFileList(s, files) {
                fileList.innerHTML = '';
                Array.from(files).slice(0,10).forEach(file => {
                    const div = document.createElement('div');
                    div.textContent = `✓ ${file.name}`;
                    div.style.color = '#0f0';
                    fileList.appendChild(div);
                });
                if (files.length > 10) fileList.innerHTML += `<div style="color:#f66;">...等${files.length}个文件</div>`;
            }
        });

        // 示例：点击任一按钮都展示模拟报告（实际项目中接大模型+OCR+CV）
        document.querySelectorAll('.gen-btn').forEach((btn, i) => {
            btn.onclick = () => {
                const brandA = document.getElementById('brandA').value || '瑞幸咖啡';
                const brandB = document.getElementById('brandB').value || '茅台';

                let content = '';
                if (i === 0) content = `<h3>品牌 DNA 分析</h3><p><strong>${brandA}</strong>：年轻化、性价比、互联网原生<br><strong>${brandB}</strong>：高端、白酒文化、传统权威<br>→ 视觉兼容性评分：87/100（现代中式设计可高度融合）</p>`;
                else if (i === 1) content = `<h3>市场趋势与社会热点洞察</h3><p>当前最热赛道：新中式 + 年轻化白酒 + 咖啡跨界<br>爆点关键词：酱香拿铁、年轻人喝酒新方式、国潮自信</p>`;
                else if (i === 2) content = `<h3>合作机会推荐</h3><p>推荐方向：推出“酱香拿铁”联名款 + 限量联名杯 + 线下酱香咖啡快闪店</p>`;
                else if (i === 3) content = `<h3>AI合作方案完整版</h3><p><strong>活动主题：</strong>「酱香拿铁·醉美中国」<br><strong>权益分配：</strong>资源置换7:3（瑞幸承担70%营销费用）<br><strong>执行时间线：</strong>2025.8.1预热 → 9.8酱香拿铁首发 → 10.8复盘<br>预计曝光2亿+，新增用户300万+</p>`;
                else content = `<h3>综合报告（5合1）</h3><p>已汇总以上全部分析，点击右上角可复制或导出PDF</p>`;

                document.getElementById('reportContent').innerHTML = content;
                document.getElementById('resultArea').style.display = 'block';
                document.getElementById('resultArea').scrollIntoView({behavior:'smooth'});
            };
        });

        function copyAll() {
            const text = document.getElementById('reportContent').innerText;
            navigator.clipboard.writeText(text);
            alert('已复制到剪贴板');
        }
    </script>
</body>
</html>
